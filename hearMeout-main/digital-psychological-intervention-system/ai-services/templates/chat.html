<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Therapy Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
      clear: both;
    }

    .user {
      background: #d1e8ff;
      color: #064273;
      float: right;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e8e8e8;
      color: #333;
      float: left;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #f9f9f9;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Therapy Chatbot</div>

    <div id="chatbox"></div>

    <form id="chat-form" class="input-area">
      <input type="text" id="msg" placeholder="Type your message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      // show user message
      chatbox.innerHTML += `<div class="message user">${msg}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;

      input.value = "";

      // send to backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg })
      });
      const data = await res.json();

      // show bot reply
      if (data.answer) {
        chatbox.innerHTML += `<div class="message bot">${data.answer}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    });
  </script>
</body>
</html>
